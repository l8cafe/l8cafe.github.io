<section id="signup" class="py-4">
    <div class="container text-center">

        <form class="contact-form text-center col-md-10 col-lg-8 mx-auto" action="https://formspree.io/{{ site.contact.email }}" method="POST"> 
            <i class="far fa-paper-plane fa-2x mb-2 text-light"></i>
            <h2 class="text-light mb-5">Contact us</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="Name" placeholder="Enter your name" required>
                </div>
                <div class="form-group col-md-6"> <input type="text" class="form-control" name="Email"
                        placeholder="Enter your email" required>
                </div>
                <div class="form-group col-md-12">
                    <textarea aria-required="true" class="form-control" name="Message" placeholder="Enter your message"
                        required="" rows="10"></textarea>
                </div>
                <div class="form-group col-md-12">
                    <button class="btn btn-block btn-primary py-2" type="submit">Send Now</button>
                </div>
            </div>
        </form>

    </div>
</section>
